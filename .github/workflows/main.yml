name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get -y install docker-ce

      - name: Build and Test
        run: |
          if [ ${{ github.event_name == 'push' && github.ref == 'refs/heads/frontend-service' }} ]; then
            docker-compose up --build -d
          elif [ ${{ github.event_name == 'push' && (github.ref == 'refs/heads/products-service') }} ]; then
            cd products-service
            npm install
            npm test
          elif [ ${{ github.event_name == 'push' && (github.ref == 'refs/heads/orders-service') }} ]; then
            cd orders-service
            npm install
            npm test
          fi
