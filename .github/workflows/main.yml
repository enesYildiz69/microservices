name: CI/CD

on:
  push:
    branches:
      - main
      - 'frontend-service'
      - 'products-service'
      - 'orders-service'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get -y install docker-ce

      - name: Build and Test
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            if [ "${{ github.ref }}" == "refs/heads/frontend-service" ]; then
              echo "$SSH_PRIVATE_KEY" > /tmp/deploy_key
              chmod 600 /tmp/deploy_key
              sed -i 's/ /\\ /g' /tmp/deploy_key
              scp -o StrictHostKeyChecking=no -i /tmp/deploy_key -r . ec2-user@3.121.112.56:/app
              ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ec2-user@3.121.112.56 'cd /app && docker-compose pull && docker-compose up -d'
            elif [ "${{ github.ref }}" == "refs/heads/products-service" ]; then
              cd products-service
              npm install
              npm test
            elif [ "${{ github.ref }}" == "refs/heads/orders-service" ]; then
              cd orders-service
              npm install
              npm test
            fi
          fi
